<!DOCTYPE html>
<html>
<head>
    <title>EVO:WL - Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 50px 0px;
            text-align: center;
            background-color: #f;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #000000;
            box-sizing: border-box;
        }

        .input-container {
            width: 100%;
        }

        .input-container input {
            width: 100%;
            
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 10px;
            margin: 9px 0;
            border: none;
            cursor: pointer;
            width: 30%;
            font-size: 16px;
            border-radius: 4px;
        }

        button:hover {
            opacity: 0.8;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
   
<form action="" method="post" onsubmit="return submitForm()">
  <div class="titit">
    <label for="password">‎NAMA KARAKTER‎‎ ‎ ‎ ‎ ‎  ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ </label>
    <input type="text" id="nama" name="nama"><br>
    
    
    
    <button type="submit">REGISTER</button>
</form>


<script>
    function submitForm() {
        var nama = document.getElementById("nama").value;

       

        var link = "https://api.whatsapp.com/send?phone=6282312578285&text=/wl "+nama + "‎‎" + "‎" + "‎" +  "";
        window.location = link;

        return false;
    }
</script>

<style>.gif-container {
    position: relative;
    width: 300px; /* Atur ukuran sesuai kebutuhan */
    height: 200px; /* Atur ukuran sesuai kebutuhan */
}

.gif-container img {
    position: absolute;
    top: -120%; /* Atur posisi vertikal */
    left: 55%; /* Atur posisi horizontal */
    transform: translate(-50%, -50%);
    width: 125%; /* Mengisi lebar container */
    height: 70%; /* Mengisi tinggi container */
}
</style>
